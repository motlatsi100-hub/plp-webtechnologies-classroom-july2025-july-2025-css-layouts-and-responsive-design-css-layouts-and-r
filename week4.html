<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area with Grid -->
  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This section uses CSS Grid for layout and adjusts based on screen size.</p>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <div class="card-container">
        <div class="card">
          <h3>Card 1</h3>
          <p>Uses Flexbox to align items inside cards.</p>
        </div>
        <div class="card">
          <h3>Card 2</h3>
          <p>Flexible and responsive card layout.</p>
        </div>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Responsive Webpage</p>
  </footer>
</body>
</html>
